<main role="main">
  <div class="row" style="display: flex; justify-content: flex-end">
    <div class="col-md-3 col-sm-6">
      <form class="d-flex" role="search" (ngSubmit)="pesquisar()" >
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="descricao" [(ngModel)]= "descricao">
        <button class="btn colorButton" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
  <div class="head">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/banner.jpg" width="100%" height="100%" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/banner3.jpg" width="100%" height="100%"  alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/banner2.jpg" width="100%" height="100%"  alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Pr√≥ximo</span>
        </a>
      </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="container mt-100">    
        <h2>produtos mais vistos</h2>           
        <div class="row">
          <div class="col-md-4 col-sm-6"  *ngFor="let produto of produtos">
            <div class="card mb-30"><a class="card-img-tiles" href="#" data-abc="true">
              <div class="inner">
                <div class="main-img"><img src={{produto.imagens}}></div>
                <div class="thumblist"><img src={{produto.imagens}}><img src={{produto.imagens}}></div>
                  </div></a>
                    <div class="card-body text-center">
                      <h4 class="card-title" maxlength="20">{{produto.titulo}}</h4>
                      <p class="text-muted">{{produto.preco | currency: 'BRL'}}</p>
                      <button class="btn btn-danger btn-sm" routerLink="/produtos/{{produto.id}}">Comprar</button>
                    </div>
                  </div>
                </div>
              </div>      
          </div>
      </div>

    <hr>
  </div> <!-- /container -->

</main>
